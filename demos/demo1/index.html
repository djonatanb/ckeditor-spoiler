<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CKEditor Spoiler Demo 1</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../resources/css/style.css">
		<link rel="stylesheet" href="../resources/css/spoiler.css">
		<script src="../resources/js/jquery-2.1.0.js"></script>
		<script src="../resources/js/ckeditor/ckeditor.js"></script>
		<script src="../resources/js/ckeditor/adapters/jquery.js"></script>
		<script src="../resources/js/spoiler.js"></script>
		<script>
		$(function() {
			$('#editor').ckeditor();
			$('#send').click(function() {
				var text = $('#editor').val();
				$('div.page').html(text);
				$('div.spoiler-title').click(function() {
					$(this)
						.children()
						.first()
						.toggleClass('show-icon')
						.toggleClass('hide-icon');
					$(this)
						.parent().children().last().toggle();
				});
			});
		});
		</script>
	</head>
	<body>
		<h2>CKEditor Spoiler Example 1</h2>
		<textarea id="editor"></textarea>
		<br><button id="send" type="button">Submit</button>
		<h2>On page</h2>
		<div class="page">
		</div>
	</body>
</html>
